<html>
    <head>
        <title>Exemplos</title>
    </head>
    <body>
        <img src="site ou arquivo"
        alt="Imagem indisponível" width="300" height="200">
        -----------------------------------------------------
        <p>clique para reproduzir um audio</p>
        <audio controls>
            <source src="site ou arquivo" type="audio.mp3">            
        </audio>
        -----------------------------------------------------
        <video width="320" height="240" controls>
            <source src="site ou arquivo" type="video/mp4">
        </video>
    </body>
</html>

OBS:
    Cada um dos possíveis atributos do elemento <audio>/<video> tem uma finalidade:
    • O atributo “src” é destinado a indicar o caminho para o arquivo de som a
    incorporar na página.
    • O atributo “controls” é destinado a fazer com que o navegador renderize
    os controles nativos para o usuário interagir com o som.
    • O atributo “autoplay” executa o som automaticamente.
    • O atributo “loop” repete a execução do som ao seu final.
    • O atributo “muted” desativa o som.
